<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="content">
      <div class="logo">
        <img src="images/logo.svg" alt="">
      </div>
      <div class="hero-mobile">
        <img src="images/hero-mobile.jpg" alt="">
      </div>
      <div class="intro">

        <p>We're <span>coming <br>soon<span></p>
        <p>Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.</p>

        <form name="form" class="form">
          <input type="email" name="email" class="" placeholder="Email Address" id="email">

          <button id="submit" class="submit" type="submit">
            <img src="images/icon-arrow.svg" alt="">
          </button>
        </form>
        <p class="error-message">Please provide a valid email</p>
        <p class="success-message">Great! Check your email for confirmation.</p>
      </div>
    </div>
    <div class="hero">
      <img src="images/hero-desktop.jpg" alt="">
    </div>
  </div>

  </div>

  <script src="main.js"></script>

</body>

</html>
